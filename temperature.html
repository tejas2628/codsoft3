<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="tc.css">
</head>
<script src="https://kit.fontawesome.com/fae2578d6e.js" crossorigin="anonymous"></script>
<body>
    <center>
    <div class="tc">
    <div class="temperature">
        <h1>Temperature Convertor</h1>
        <span class="tc-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
    </div>
    <div class="body">
    <div id="celsius">
        <input type="text" placeholder="Celsius" class="celsious">
        <span class="temperature-icon">&#8451</span>
    </div>
    <div id="Fahrenheit">
        <input type="text" placeholder="Fahrenheit" class="Fahren">
        <span class="temperature-icon">&#8457</span>
    </div>
    <div id="Kelvin">
        <input type="text" placeholder="Kelvin" class="kel">
        <span class="temperature-icon">&#8490</span>
    </div>
    <div class="button">
        <button class="btn"> Clear</button>
    </div>
</div>
</div>
<script src="tc.js"></script>
</center>
</body>
</html>
